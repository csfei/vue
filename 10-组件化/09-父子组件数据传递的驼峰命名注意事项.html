<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--避免驼峰标识出现 异常    在v-bind 使用过程中   使用 - 代替      -->
<div id="app">
    <cpn :c-info="info" :c-my-meaage="cMyMessage"></cpn>
</div>

<template id="cpn">
    <div>
        <h2>{{cInfo}}</h2>
        <h2>{{cMyMessage}}</h2>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    const cpn ={
        template: `#cpn`,
        props: {
            cInfo: {
                type: Object,
                default() {
                    return {};
                }
            },
            cMyMessage: {
                type: String,
            }
        }
    }

    const app = new Vue({
        el: '#app',
        data:{
            info: {
                name: 'csfei',
                age: 18,
                height: 1.88
            },
            message: 'hello vue'
        },
        components: {
            cpn
        }

    })
</script>
</body>
</html>
