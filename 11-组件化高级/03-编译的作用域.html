<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn v-show="isShow"></cpn>
</div>
<template id="cpn">
    <div>
        <h2>编译的作用域</h2>
        <p>编译作用域的内容展示区</p>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data:{
            message: '你好啊，Vue！',
            isShow: true
        },
        components:{
            cpn:{
                template: `#cpn`,
                data(){
                    return {
                        isShow: false
                    }
                }
            }
        }
    })
</script>
</body>
</html>
