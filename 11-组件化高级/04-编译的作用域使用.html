<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父组件替换插槽的标签但是内容由子组件来提供</title>
</head>
<body>
<div id="app">
    <cpn></cpn>
    <cpn>
        <template slot-scope="slot">
            <span v-for="item in slot.x">{{item}} | </span>
        </template>
    </cpn>
    <cpn></cpn>
</div>
<template id="cpn">
    <div>
        <slot x="pLanguages">
            <ul>
                <li v-for="item in pLanguages">{{item}}</li>
            </ul>
        </slot>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data:{
            message: '你好啊，Vue！',
        },
        components:{
            cpn:{
                template: `#cpn`,
                data(){
                    return {
                        pLanguages: ['a','b','c','d','e','f']
                    }
                }
            }
        }
    })
</script>
</body>
</html>
