<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active {
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <!--TODO 实现 v-for 循环展示后   第一个元素 标红  其余元素点击后标红 其他元素恢复-->
    <ui>
        <li v-for="(item,index) in letters"
            :class="{active:  currentIndex === index}" @click="liClick(index)">{{item}}</li>
    </ui>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data:{
            letters:    ['a', 'b', 'c', 'd'],
            currentIndex:   0
        },
        methods:    {
            liClick(index) {
                this.currentIndex = index;
            }
        }

    })
</script>
</body>
</html>
