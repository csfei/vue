<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--1.在遍历对象的过程中，只是获取一个值，那么获取到的是value值-->
  <ul>
    <li v-for="item in info">{{item}}</li>
  </ul>

  <!--2. 获取key value   格式（value,key）-->
  <ul>
    <li v-for="(value,key) in info">{{value}}--{{key}}</li>
  </ul>

  <!--3. 获取key value  index  格式（value,key）-->
  <ul>
    <li v-for="(value,key,index) in info">{{value}}--{{key}}--{{index}}</li>
  </ul>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data:{  //定义数据
      info: {
        name: 'cuisf',
        age:  25,
        height: 1.83
      }
    }
})
</script>
</body>
</html>
