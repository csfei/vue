<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2 v-html="url"></h2>
</div>
<script src="../js/vue.js"></script>
<script>
    //let(变量)   const(常亮)
    const app = new Vue({   //声明式编程
        el: '#app',  //用于挂载要管理的元素
        data:{  //定义数据
            message: '你好啊，Vue！',
          url : '<a href= "http://www.baidu.com">百度一下</a>'
        }
    })
</script>

</body>
</html>
