<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    {{message}}
</div>
<script src="../js/vue.js"></script>
<script>
    //let(变量)   const(常亮)
    const app = new Vue({   //声明式编程
        el: '#app',  //用于挂载要管理的元素
        data:{  //定义数据
            message: '你好啊，Vue！',
        }
    })
</script>
</body>
</html>
