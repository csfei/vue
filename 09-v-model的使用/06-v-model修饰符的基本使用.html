<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app" >
    <!--修饰符  lazy-->
    <input type="text" v-model.lazy="message">
    {{message}}

    <!--修饰符  number   v-model 默认是字符串形式  通过  number修饰符   转为 number型-->
    <input type="number" v-model.number="age">
    <h2>{{age}}--{{typeof age}}</h2>

    <!--修饰符  trim  去除左右两侧的空格-->
    <input type="text" v-model.trim="name">
    {{name}}

</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data:{
            message: '你好啊，Vue！',
            age: 2,
            name: '   jj   '
        }
    })
</script>
</body>
</html>
