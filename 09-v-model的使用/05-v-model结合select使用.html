<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app" >
    <!--单选-->
    <select name="abc" id="fruit" v-model="fruit">
        <option value="a">a</option>
        <option value="b">b</option>
        <option value="c">c</option>
        <option value="d">d</option>
    </select>
    <h2>您勾选的是：{{fruit}}</h2>
    <select name="abc"  v-model="fruits" multiple>
        <option value="a">a</option>
        <option value="b">b</option>
        <option value="c">c</option>
        <option value="d">d</option>
    </select>
    <h2>您勾选的是：{{fruits}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data:{
            message: '你好啊，Vue！',
            fruit:  'a',
            fruits:  [],

        }
    })
</script>
</body>
</html>
