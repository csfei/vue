<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>总价为:  {{totalPrice}}</h2>
  <h2>总价1为:  {{totalPrice1}}</h2>
  <h2>总价2为:  {{totalPrice2}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data:{  //定义数据
      books:  [
        {id:  110,name: 'unix变成大全', price:  100},
        {id:  111,name: 'unix变成大全', price:  100},
        {id:  112,name: 'unix变成大全', price:  100},
        {id:  113,name: 'unix变成大全', price:  112},
      ]
    },
    computed: {
      totalPrice: function () {
        let result = 0;
        for (let i = 0; i < this.books.length; i++){
          result += this.books[i].price;
        }
        return result;
      },
      //es6的语法
      totalPrice1: function () {
        let result = 0;
        for (let i in this.books){
          result += this.books[i].price;
        }
        return result;
      },
      totalPrice2: function () {
        let result = 0;
        for (let book of this.books){
          result += book.price;
        }
        return result;
      }
    }
})
</script>
</body>
</html>
