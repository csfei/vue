<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--1. .stop 修饰符的使用-->
<div id="app">
  <div @click="divClick">
    <button @click.stop="btnClick">按钮</button>
  </div>
  <br>
<!--2. .prevent修饰符的作用-->
  <form action="www.baidu.com">
    <input type="submit" value="提交" @click.prevent="submitClick">
  </form>


  <!--3. .keyup 监听某个键盘的键帽修饰符-->
  <input type="text" @keyup="keyupclick" />
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data:{  //定义数据
      message: '你好啊，Vue！',
    },methods:  {
      btnClick() {
        console.log('btnClick');
      },
      divClick() {
        console.log('divClick');
      },
      submitClick() {
        console.log('submitClick');
      },
      keyupclick() {
        console.log('keyupclick');
      }
    }
})
</script>
</body>
</html>
