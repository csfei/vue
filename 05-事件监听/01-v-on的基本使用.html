<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-on 的基本使用</title>
</head>
<body>
<div id="app">
  <h2>计数器： {{counter}}</h2>
  <button v-on:click="increment">+</button>
  <button v-on:click="decrement">-</button>

  <!--语法糖   v-on：    简写成 @-->
  <button @click="increment">+</button>
  <button @click="decrement">-</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data:{  //定义数据
      counter:  0
    },
    methods:  {
      increment(){
        this.counter++;
      },decrement() {
        this.counter--;
      }
    }
})
</script>
</body>
</html>
